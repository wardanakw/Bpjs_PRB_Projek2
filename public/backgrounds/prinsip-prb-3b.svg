<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background dengan gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="400" height="500" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="200" y="80" font-family="'Arial', sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">PRINSIP</text>
  <text x="200" y="130" font-family="'Arial', sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">PRB - 3B</text>
  
  <!-- Divider line -->
  <line x1="80" y1="160" x2="320" y2="160" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Items -->
  <!-- Item 1 -->
  <circle cx="60" cy="230" r="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="60" y="242" font-family="'Arial', sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <text x="110" y="240" font-family="'Arial', sans-serif" font-size="20" font-weight="600" fill="white">BENAR</text>
  <text x="110" y="265" font-family="'Arial', sans-serif" font-size="20" font-weight="600" fill="white">DIAGNOSA</text>
  
  <!-- Item 2 -->
  <circle cx="60" cy="330" r="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="60" y="342" font-family="'Arial', sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <text x="110" y="340" font-family="'Arial', sans-serif" font-size="20" font-weight="600" fill="white">BENAR</text>
  <text x="110" y="365" font-family="'Arial', sans-serif" font-size="20" font-weight="600" fill="white">STABIL</text>
  
  <!-- Item 3 -->
  <circle cx="60" cy="430" r="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="60" y="442" font-family="'Arial', sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <text x="110" y="440" font-family="'Arial', sans-serif" font-size="20" font-weight="600" fill="white">BENAR</text>
  <text x="110" y="465" font-family="'Arial', sans-serif" font-size="20" font-weight="600" fill="white">OBAT</text>
</svg>